<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="css/master.css">
</head>

<body>
    <div id="wrapper">
        <!-- Header Start -->
        <header id="site-header">
            <div class="twrap-full" id="site-header-inner">
                <div class="trow">
                    <div class="tcol-12">
                        <div class="site-logo">
                            <a href="#"><img src="images/light-logo.png" alt="logo"></a>
                        </div><!-- /.site-logo -->

                        <div class="header-hotline">
                            <div class="hotline-text">
                                <span>Call US</span>
                            </div>
                            <div class="hotline-numb">
                                <a href="tel:0943002150">094 300 2150</a>
                            </div>
                        </div><!-- /.header-hotline -->
                    </div>
                </div>
            </div>
        </header>
        <!-- Header End: -->

        <!-- Main Menu Start -->
        <nav id="main-menu" class="main-menu">
            <div class="main-menu-inner">
                <div class="main-menu-logo">
                    <a href="#"><img src="images/logo.png" alt="Main logo"></a>
                </div><!-- /.main-menu-logo -->

                <div class="main-menu--cls"></div>

                <ul class="menu-list">
                    <li><a href="#home">Trang chủ</a></li>
                    <li><a href="#gioi-thieu">Giới thiệu</a></li>
                    <li><a href="#dich-vu">Dịch vụ</a></li>
                    <li><a href="#tin-tuc">Tin tức</a></li>
                    <li><a href="#thu-vien-hinh">Thư viện hình ảnh</a></li>
                    <li><a href="#lien-he">Liên hệ</a></li>
                </ul>
            </div>
        </nav>
        <!-- Main Menu End: -->

        <!-- Socials Link Start -->
        <div class="social-link">
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div><!-- /#hamburger -->

            <ul class="social-item">
                <li><a href="#"><span class="fab fa-facebook-f"></span></a></li>
                <li><a href="#"><span class="fa fa-download"></span></a></li>
            </ul>
        </div>
        <!-- Socials Link End: -->

        <!-- Banner Start  -->
        <section id="banner" class="row-banner">
            <div class="row-banner-img" style="background: url(images/banner.jpg)"></div>

            <div class="twrap-full">
                <div class="row-banner-text">
                    <h1 class="title">Năm kỷ hợi <br /> ngừng <span>chờ đợi</span>!!</h1>
                    <h3 class="subtitle">Tăng tốc thay đổi hình thể đón năm mới<br /> NHẬN NGAY ƯU ĐÃI HỜI!</h3>

                    <div class="btn-wrap">
                        <a href="#" class="">Dịch vụ <i class="fal fa-columns"></i></a>
                        <a href="#" class="">Liên hệ <i class="fal fa-paper-plane"></i></a>
                    </div>
                </div><!-- /.row-banner-text -->

                <div class="banner-line-block tclear">
                    <span class="banner-icon-line"><img src="images/mouse-icon.png"></span>
                    <span class="banner-line"></span>
                </div>
            </div>
        </section>
        <!-- Banner End:  -->

        <!-- About Start -->
        <section id="about" class="row-about">
            <div class="over-text">
                <span class="text">About</span>
            </div>
            <div class="twrap-full">
                <div class="trow">
                    <div class="tcol-6">
                        <div class="image-box">
                            <div class="title-wrap">
                                <h3 class="subtitle">Về Chúng Tôi</h3>
                                <h2 class="title">ABOUT US</h2>
                                <span class="sep"></span>
                            </div>

                            <div class="img">
                                <img src="images/about-image.jpg" alt="Image">
                            </div>
                        </div>
                    </div><!-- /.tcol-6 -->

                    <div class="tcol-6">
                        2
                    </div><!-- /.tcol-6 -->
                </div>
            </div>
        </section>
        <!-- About End: -->
    </div><!-- /#wrapper -->

    <!-- Javascript -->
    <script src="js/jquery-3.3.1.min.js"></script>

    <script src="js/main.js"></script>
</body>

</html>
